<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>UXD Color Palette Generator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>UXD Color Palette Generator</h1>
	<div class="container">
		<label for="base-color">Base Color:</label>
		<input type="color" id="base-color">

		<label for="num-colors">Number of Colors:</label>
		<input type="number" id="num-colors" min="1" max="10" value="10">

		<div class="brightness">
			<label>Brightness:</label>

			<div>
				<label for="lightness-dec-left">Left Side Lightness Decrement:</label>
				<input type="range" id="lightness-dec-left" min="0" max="1" step="0.01" value="0.13">
				<span id="lightness-dec-left-value">0.13</span>
			</div>
			<div>
				<label for="lightness-inc-right">Right Side Lightness Increment:</label>
				<input type="range" id="lightness-inc-right" min="0" max="1" step="0.01" value="0.15">
				<span id="lightness-inc-right-value">0.15</span>
			</div>

		</div>

		<div class="saturation">
			<label>Saturation:</label>
			<div>
				<label for="saturation-inc-left">Left Side Saturation Increment:</label>
				<input type="range" id="saturation-inc-left" min="0" max="1" step="0.01" value="0.12">
				<span id="saturation-inc-left-value">0.12</span>
			</div>


			<div>
				<label for="saturation-dec-right">Right Side Saturation Decrement:</label>
				<input type="range" id="saturation-dec-right" min="0" max="1" step="0.01" value="0.13">
                <span id="saturation-dec-right-value">0.13</span>
                </div>
                </div>
                
                <button id="generate-btn">Generate Palette</button>
</div>

<div id="color-palette"></div>

<script src="tinycolor.js"></script>
<script src="script.js"></script>


</body>
</html>
